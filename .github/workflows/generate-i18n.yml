name: Generate i18n Files

on:
  push:
    paths:
      - 'src/**'
      - 'templates/**'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 运行生成脚本
        run: python generate-i18n.py

      - name: 创建 Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "自动生成多语言文件"
          branch: "auto-generate-i18n"  # 新分支名
          title: "自动生成多语言文件"
          body: "由 GitHub Actions 自动生成的多语言文件。"
          labels: "automation"
