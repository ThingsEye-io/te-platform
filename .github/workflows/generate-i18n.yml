name: I18N Generator

on:
  push:
    paths:
      - "src/**"
      - "translations/**"
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install deep-translator

      - name: Run generator
        run: python scripts/i18n-generator.py
        env:
          GOOGLE_TRANSLATE_API_KEY: ${{ secrets.TRANSLATE_API_KEY }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üåç Auto-generated i18n files"
          file_pattern: "generated/i18n/*.json"
          commit_user_name: "i18n-bot"
          commit_user_email: "i18n-bot@users.noreply.github.com"
